
	<section class="body-section-home">     
		<div class="body-section-home-inner">
			
				<app-left-side></app-left-side>
				<div class="rightBox">
					<div class="rightBox-inner db">			 			
						<div class="flex-wth">
						
						<app-header></app-header> 

				 				<div class=" mainWrapper position-relative login_formM mt-5">
				 					<div class="profilepicupload" >
				 						<div>
											<span *ngIf="fulluserdata.mobile_verify==1 && fulluserdata.email_verify==1 && fulluserdata.bank_verify==1 && fulluserdata.pan_verify==1">
												<i class="fa fa-certificate" aria-hidden="true"></i>
											</span>
											<span *ngIf="fulluserdata.mobile_verify!=1 || fulluserdata.email_verify!=1 || fulluserdata.bank_verify!=1 || fulluserdata.pan_verify!=1">
												<!-- <a routerLink="/verify-account">
													<span style="font-size: 11px;margin-right:10px;">Account verification pending, Verify now</span>
												</a> -->
											</span>
										
					 						<input type="file" name="profilepic" accept="image/x-png,image/gif,image/jpeg,application/pdf" hidden id="profilepic" (change)="uploadprofile($event)">
					 						<label for="profilepic">
					 							<img src="{{fulluserdata.image}}">
					 							<i class="fa fa-pencil"></i>
					 						</label>
										</div> 
				 					</div>
								    <div class="deatilForm  font-12 ">
	   									<label class="w-100 dib font-12   marginZ">Team Name </label>
										<input *ngIf="fulluserdata.teamfreeze==0" class="font-12  background-transparent w-100 dib b--white-70" (ngModelChange)="checkForTeam($event)" [(ngModel)]="fulluserdata.team" id="Text2" name="TeamName" placeholder="Team Name" value="{{ fulluserdata.team }}" type="text" maxlength="9" minlength="3" [ngClass]="{'errorclass' : (validteamname == false)}" /> 
										<p class="w-100 dib font-13   marginZ" *ngIf="fulluserdata.teamfreeze==1">{{fulluserdata.team}}</p>
   									</div>
								    <div class="deatilForm mt-3">
	   									<label class="w-100 dib font-12   marginZ">Name </label>
										<input type="text" name="teamname" class="font-12  background-transparent w-100 dib b--white-70" (keypress)="alphaOnly($event)" [(ngModel)]="fulluserdata.username" /> 
   									</div>
								    <div class="deatilForm mt-3">
	   									<label class="w-100 dib font-12   marginZ">Email Address </label>
	   									<input class="font-12 mt-1  background-transparent w-100 dib b--white-70" value="{{ fulluserdata.email }}" (click)="checkemailverify();" *ngIf="fulluserdata.emailfreeze==0"/> 
	   									<input  class="font-12 mt-1  background-transparent w-100 dib b--white-70" value="{{ fulluserdata.email }}" readonly  *ngIf="fulluserdata.emailfreeze==1"/>
   									</div>
								    <div class="deatilForm mt-3"> 
	   									<label class="w-100 dib font-12   marginZ">Mobile Number </label>
                                    <input class="font-12 mt-1   background-transparent w-100 dib b--white-70"   id="mobileno" maxlength="10" name="MobileNumber"  placeholder="Mobile Number" value="{{ fulluserdata.mobile}}" type="text"  *ngIf="fulluserdata.mobilefreeze==0" (click)="checkemailmobile();">
                                    <input class="font-12 mt-1   background-transparent w-100 dib b--white-70"   id="mobileno" maxlength="10" name="MobileNumber"  placeholder="Mobile Number" value="{{ fulluserdata.mobile}}" type="text" readonly *ngIf="fulluserdata.mobilefreeze==1">
   									</div>
								    <div class="deatilForm mt-3">
	   									<label class="w-100 dib font-12   marginZ">State of Residence </label> 
										    <p *ngIf="fulluserdata.statefreeze==1" class="w-100 dib font-13    marginZ">{{ fulluserdata.state }}</p>
											<select class="font-12   background-transparent w-100 dib b--white-70"   [(ngModel)]="fulluserdata.state"  name="state" *ngIf="fulluserdata.statefreeze==0">
												<option value="">Select State</option>
												<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
												<option value="Andhra Pradesh">Andhra Pradesh</option>
												<option value="Arunachal Pradesh">Arunachal Pradesh</option>
												<!-- <option value="Assam">Assam</option> -->
												<option value="Bihar">Bihar</option>
												<option value="Chandigarh">Chandigarh</option>
												<option value="Chhattisgarh">Chhattisgarh</option>
												<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
												<option value="Daman and Diu">Daman and Diu</option>
												<option value="Delhi">Delhi</option>
												<option value="Goa">Goa</option>
												<option value="Gujarat">Gujarat</option>
												<option value="Haryana">Haryana</option>
												<option value="Himachal Pradesh">Himachal Pradesh</option>
												<option value="Jammu & Kashmir">Jammu & Kashmir</option>
												<option value="Jharkhand">Jharkhand</option>
												<option value="Karnataka">Karnataka</option>
												<option value="Kerala">Kerala</option>
												<option value="Lakshadweep">Lakshadweep</option>
												<option value="Madhya Pradesh">Madhya Pradesh</option>
												<option value="Maharashtra">Maharashtra</option>
												<option value="Manipur">Manipur</option>
												<option value="Meghalaya">Meghalaya</option>
												<option value="Mizoram">Mizoram</option>
												<!-- <option value="Nagaland">Nagaland</option> -->
												<!-- <option value="Orissa">Orissa</option> -->
												<option value="Pondicherry">Pondicherry</option>
												<option value="Punjab">Punjab</option>
												<option value="Rajasthan">Rajasthan</option>
												<!-- <option value="Sikkim">Sikkim</option> -->
												<option value="Tamil Nadu">Tamil Nadu</option>
												<!-- <option value="Telangana">Telangana</option> -->
												<option value="Tripura">Tripura</option>
												<option value="Uttar Pradesh">Uttar Pradesh</option>
												<option value="Uttarakhand">Uttarakhand</option>
												<option value="West Bengal">West Bengal</option>
										</select>  
   									</div>
								    <div class="deatilForm mt-3">
	   									<label class="w-100 dib font-12   marginZ">Gender</label>
	   									<div class="gender w-100 dib  position-relative d-flex">
											<div class="gender w-50 dib  position-relative">
												<input type="radio" name="gender" class="hidden" id="gender_male"  [(ngModel)]="fulluserdata.gender"  value="male" type="radio" [checked]="fulluserdata.gender=='male'" > 
												<label for="gender_male" class=" font-12  pl-3 ml-1 pt-1" >Male</label>
											</div>
											<div class="gender w-50 dib   position-relative">
												<input type="radio" name="gender" class="hidden" id="gender_female" [(ngModel)]="fulluserdata.gender"  value="female" type="radio" [checked]="fulluserdata.gender=='female'"  > 
												<label for="gender_female" class=" font-12  pl-3  ml-1  pt-1">Female</label>
											</div>
	   									</div>
   									</div>
   									<div class="deatilForm mt-3" *ngIf="fulluserdata.dobfreeze==1"> 
   										<label for="DayOfBirth" class="w-100 dib font-12   marginZ">Date Of birth</label>
   										<p class="w-100 dib font-13    marginZ">{{fulluserdata.dob}}</p>
   									</div>

   									</div>
   									<div class="w-100 db mt-3 text-center">
										 <button class="submit-button w-50" (click)="updatepro()">		 
							        		Save Details
							       		 </button>
									</div>
									<div class="w-100 db mt-3 text-center">
										 <a class="font-12  floatleft" routerLink="/change-password">

							<app-footer></app-footer>
							
						</div>
						</div>
						</div>
					</div>
				</section>
